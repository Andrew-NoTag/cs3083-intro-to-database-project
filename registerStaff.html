<html>
<head>
</head>
<body>
<h1>Airline Staff Register</h1>
<form action="/registerAuthStaff" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
    <input type="text" name = "first name" placeholder="first name" required/> </br>
	<input type="text" name = "last name" placeholder="last name" required/></br>
	<label for="date of birth">Date of birth:</label>
    <input type="date" name = "date of birth" placeholder="date of birth" required/></br>
	<input type="text" name = "airline name" placeholder="airline name" required/></br>
	<div id="emailContainer">
            <div>
                <input type="text" name="email" required>
                <button type="button" onclick="addEmail()">Add email</button>
            </div>
    </div>
	<div id="phoneContainer">
            <div>
                <input type="number" name="phone">
                <button type="button" onclick="addPhone()">Add phone</button>
            </div>
    </div>
	<input type="submit" value = Register />


	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<script>
    function addEmail() {
            var container = document.getElementById('emailContainer');
            var newDiv = document.createElement('div');
            newDiv.innerHTML =
                '<input type="text" name="email" required>'
            container.appendChild(newDiv);
        }
    function addPhone() {
            var container = document.getElementById('phoneContainer');
            var newDiv = document.createElement('div');
            newDiv.innerHTML =
                '<input type="number" name="phone">'
            container.appendChild(newDiv);
    }
</script>
<a href="/">Go back</a>
</body>
</html>
